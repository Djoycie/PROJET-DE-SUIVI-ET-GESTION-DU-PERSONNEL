    <div class="container">
    <h1>Module Carrière - Affectations</h1>

    <div class="container_s">
    <div class="form-container">
        <h2>Ajouter/Modifier une Affectation</h2>
        <form id="affectation-form">
            <input type="hidden" id="affectation-id">

            <label for="matricule-personnel">Personnel:</label>
            <select id="matricule-personnel" required>
                </select><br><br>

            <label for="id-poste">Poste:</label>
            <select id="id-poste" required>
                </select><br><br>

            <label for="date-affectation">Date d'Affectation:</label>
            <input type="date" id="date-affectation" required><br><br>

            <label for="date-fin-affectation">Date de Fin (Optionnel):</label>
            <input type="date" id="date-fin-affectation"><br><br>

            <label for="description-affectation">Description:</label><br>
            <textarea id="description-affectation" rows="4"></textarea><br><br>

            <button type="submit" id="save-affectation-btn">Enregistrer Affectation</button>
            <button type="button" id="cancel-edit-btn" style="display: none;">Annuler</button>
        </form>
    </div>

    <hr>

    <div class="table-container">
        <h2>Liste des Affectations</h2>
        <table id="affectations-table">
            <thead>
                <tr>
                    <th>Personnel</th>
                    <th>Poste</th>
                    <th>Date Affectation</th>
                    <th>Date Fin</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>

                </tbody>
