    <div class="container">
        <h1>Explorateur de Base de Données</h1>

        <div class="controls">
            <div class="form-group">
                <label for="table-select">Sélectionner une table :</label>
                <select id="table-select">
                    <option value="">-- Choisir une table --</option>
                     <option value="paie">paie</option>
                      <option value="personnel">personnel</option>
                       <option value="conges">conges</option>
                        <option value="postes">postes</option>
                        <option value="stages">stages</option>
                        <option value="users">users</option>
                        <option value="audit_logs">logs</option>
                        <option value="affectations">affectations</option>
                </select>
            </div>

            <div class="form-group search-group">
                <label for="search-input">Rechercher/Filtrer :</label><br>
                <input type="text" id="search-input" placeholder="Entrez un terme de recherche">
                <button id="apply-filter-btn" class="action-btn">Appliquer le filtre</button>
                <button id="reset-filter-btn" class="action-btn reset-btn">Réinitialiser</button>
            </div>
        </div>

        <div id="table-data-container" class="table-data-container">
            <p class="placeholder-text">Veuillez sélectionner une table pour afficher ses données.</p>
        </div>
    </div>
